<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BNJJ</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="position: fixed;">
    <header style="width: 200%;">
        <div class="logo"><a href="index.html"><img style="width: 150px; height: max-content; " src="src/logo.png" alt="Logo"></a></div>
        <h1 style="height: 100px; margin-left: -150px;  font-size: 50px; margin-top:  50px;" >Burger Ni Jun Jun</h1>
    </header>
    
    <section class="menu" id="form">
        
            <div style="width: 100vh; height: 500px; margin-left: 45%; margin-right: 50%; background-color: var(--dark-color);">
                <h1 style="text-align: center;">Contact us</h1>
                <form style="color: #FFF8E7; ">
                    <div>
                        <h1>Order Form</h1>
                        <input type="text" id="name" name="name" placeholder="Name" required><br>
    
                        <input type="email" id="email" name="email" placeholder="Email" required><br>
                        
                        <input type="add" id="add" name="add" placeholder="Address" required><br>
                        
                        <input type="tel" id="phone" name="phone" placeholder="Phone Number" required><br>
                        
                        <label for="time">Time Of Order</label><br>
                        <input type="time" id="time" name="time" required>  
                        <textarea id="message" name="message" placeholder="Message"></textarea>
                        <br><br>
                        <button class="button-92">Order Now</button>

                    </div>

            </div>

    </section>

    
</body>

</html>
